<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h3>Our Reviews</h3>
                <div class="underLine">

                </div>
            </div>
            <article class="review">
                <div class="imgContainer">
                    <img src="https://picsum.photos/id/65/200" id="personImg" alt="image1">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Lorem ipsum dolor</p>
                <p id="info">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem dolore eius praesentium
                    saepe dicta repudiandae hic asperiores, ipsam corporis id.
                </p>
                <div class="buttonContainer">
                    <button class="prev-btn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                    <button class="randomButon">Suprise Me</button>
                </div>
            </article>
        </section>
    </main>



    <script src="app.js"></script>
</body>

</html>
