<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
<!-- Style Start -->
    <style>
        /* Body */
    body{
        display: block;
    }
    /* Header / Logo */
    .header{
        text-align: center;
    }
    /* Image */
    img{
        width: 351px;
        height: 113px;
    }
    /* Arama Çubuğu */
    .center{
        background-color: rgb(236, 234, 234);
        width: 908.34px;
        height: 60px;
        display: block;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
    /* Arama Çubuğu ÖZellik */
    input{
        border-style: solid;
        display: inline-block;
    }
    /* Arama Çubuğu Altı / Linkler */
    .table{
        width: 908.34px;
        display: block;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        background-color: aqua;
        margin-top: 5px;
    }
    /* Sol Box */
    .table-left{
        width: 333.36px;
        height: 75px;
        border-style: solid;
        display: block;
        float: left;
        border-width: 1px;
        border-color: aliceblue;
        padding-top: 8px;
    }
    /* Orta Box */
    .table-med{
        width: 174.92px;
        height: 75px;
        border-style: solid;
        display: block;
        float: left;
        border-width: 1.2px;
        border-color: aliceblue;
    }
    /* Sağ Box */
    .table-right{
        width: 392.11px;
        height: 75px;
        border-style: solid;
        border-width: 1.2px;
        display: inline-block;
        border-color: aliceblue;
    }
    /* Alltaki Yazı */
    .font{
        text-align: center;
        margin: 8px;
    }
    </style>
<!-- Style End -->
</head>
<body>
<!-- Logo start / Header ************************************ -->
<div class="header">
    <img src="../img/googlelogo.jpg" alt="googlelogo">
</div>

<!-- Arama Çubuğu ****************************************** -->
<div class="center">
    Search the web using Google!
    <br>
    <input type="text" size="40">
    <br>
    <input type="submit" value="Google Search">
    <input type="submit" value="I'm feeling lucky">
    <br>
</div>

<!-- Arama Çubuğu Alt / Boxlar ******************************* -->
<div class="table">

    <!-- Left Box Start ************************************** -->
    <div class="table-left">
        "Special Searches"
        <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        <br>
    </div>
    <!-- Left Box End ***************************************** -->

    <!-- Center Box Start ************************************* -->
    <div class="table-med">
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google Logos</a>
        <br>
    </div>
    <!-- Center Box End *************************************** -->

    <!-- Rigt Box Start *************************************** -->
    <div class="table-right">
        "Get Google"
        <br>
        "updates monthly:"
        <br>
        <input type="text" name="emailaddr" value="your e-mail">
        <input type="submit" value="Subscribe">
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    </div>
    <!-- Right Box End ***************************************** -->
</div>

<!-- Son Yazı Start ******************************************** -->
<div class="font">
    Copyright ©1998 Google Inc.
</div>
<!-- Son Yazı End ********************************************** -->

</body>
</html>
